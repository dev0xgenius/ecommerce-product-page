<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />
  <meta name="description" content="Frontendmentor solution project" />
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>
  <div class="container-sm border g-0">
    <header>
      <div class="container-fluid row align-items-center justify-content-between g-0 p-4 py-3">
        <div class="main col-9 d-flex gap-3 align-items-center">
          <span class="menu-icon mb-2">
            <img src="/images/icon-menu.svg" width="20px" alt="menu icon" />
          </span>
          <h1 class="fw-bolder h2">sneakers</h1>
        </div>
        <div class="profile-section col-3 d-flex align-items-center justify-content-center mb-2 gap-3">
          <span>
            <img src="/images/icon-cart.svg" width="24px" alt="cart icon" />
          </span>
          <span>
            <img src="/images/image-avatar.png" width="24px" alt="user avatar" />
          </span>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid g-0">
        <div class="carousel slide" id="productDisplay">
          <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/image-product-1.jpg" class="d-block w-100" alt="Sneaker image 1" />
            </div>
            <div class="carousel-item">
              <img src="/images/image-product-2.jpg" class="d-block w-100" alt="Sneaker image 2" />
            </div>
            <div class="carousel-item">
              <img src="/images/image-product-3.jpg" class="d-block w-100" alt="Sneaker image 3" />
            </div>
          </div>
          <button class="carousel-control-prev ps-4" type="button" data-bs-target="#productDisplay" data-bs-slide="prev">
            <div class="wrapper">
              <span aria-hidden="true">
                <img src="/images/icon-previous.svg" width="12px" alt="previous" />
              </span>
              <span class="visually-hidden">Previous</span>
            </div>
          </button>
          <button class="carousel-control-next pe-4" type="button" data-bs-target="#productDisplay" data-bs-slide="next">
            <div class="wrapper">
              <span aria-hidden="true">
                <img src="/images/icon-next.svg" width="12px" alt="next" />
              </span>
              <span class="visually-hidden">Previous</span>
            </div>
          </button>
        </div>
        <div class="content">
          <div class="text">
            <b>Sneaker Company</b>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>
              These low-profile sneakers are your perfect casual wear companion. Featuring a
              durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
            </p>
          </div>
          <div class="pricing">
            <div class="price">
              <span>$125</span>
              <span>50%</span>
              <span>$250</span>
            </div>
            <form action="#">
              <input type="number" name="" id="" value="" />
              <button type="submit">
                <span><img src="/images/icon-cart.svg" /></span>
                <span>Add to cart</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <div class="wrapper">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>
</body>

</html>
