<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />
  <meta name="description" content="Frontendmentor solution project" />
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>
  <div class="container-sm border g-0">
    <header>
      <div class="container-fluid row align-items-center justify-content-between g-0 p-4 py-3">
        <div class="main col-9 d-flex gap-3 align-items-center">
          <span class="menu-icon mb-2">
            <img src="/images/icon-menu.svg" width="20px" alt="menu icon" />
          </span>
          <h1 class="fw-bolder h2">sneakers</h1>
        </div>
        <div class="profile-section col-3 d-flex align-items-center justify-content-center mb-2 gap-3">
          <span>
            <img src="/images/icon-cart.svg" width="24px" alt="cart icon" />
          </span>
          <span>
            <img src="/images/image-avatar.png" width="24px" alt="user avatar" />
          </span>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid g-0">
        <div class="carousel slide" id="productDisplay">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/images/image-product-1.jpg" class="d-block w-100" alt="Sneaker image 1" />
            </div>
            <div class="carousel-item">
              <img src="/images/image-product-2.jpg" class="d-block w-100" alt="Sneaker image 2" />
            </div>
            <div class="carousel-item">
              <img src="/images/image-product-3.jpg" class="d-block w-100" alt="Sneaker image 3" />
            </div>
          </div>
          <button class="carousel-control-prev ps-4" type="button" data-bs-target="#productDisplay"
                                                                                                                                  data-bs-slide="prev">
            <div class="wrapper">
              <span aria-hidden="true">
                <img src="/images/icon-previous.svg" width="12px" alt="previous" />
              </span>
              <span class="visually-hidden">Previous</span>
            </div>
          </button>
          <button class="carousel-control-next pe-4" type="button" data-bs-target="#productDisplay"
                                                                                                                                  data-bs-slide="next">
            <div class="wrapper">
              <span aria-hidden="true">
                <img src="/images/icon-next.svg" width="12px" alt="next" />
              </span>
              <span class="visually-hidden">Previous</span>
            </div>
          </button>
        </div>
        <div class="content p-4 container-fluid g-0">
          <div class="text row flex-column gap-2">
            <span class="text-secondary fw-bold pretext">Sneaker Company</span>
            <h1 class="fw-bolder">Fall Limited Edition Sneakers</h1>
            <p>
              These low-profile sneakers are your perfect casual wear companion. Featuring a
              durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
            </p>
          </div>
          <div class="pricing container-fluid g-0">
            <div class="price d-flex gap-2 align-items-center mb-2">
              <span class="h2 fw-bolder">$125</span>
              <span class="badge bg-black h-auto">50%</span>
              <span class="text-decoration-line-through text-secondary fw-bolder m-auto me-0">$250</span>
            </div>
            <form class="d-flex flex-column gap-2" action="#">
              <div class="counter">
                <button type="button"><img src="/images/icon-minus.svg" alt="minus symbol" /></button>
                <input type="number" min="0" value="0" />
                <button type="button"><img src="/images/icon-plus.svg" alt="plus symbol" /></button>
              </div>
              <button type="submit" class="w-100 border-0 bg-warning text-black text-center fw-bolder p-3 rounded-3">
                <span class="me-2"><img src="/images/icon-cart.svg" alt="cart image" /></span>
                <span>Add to cart</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution small text-center p-4">
      <div class="wrapper">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>
</body>

</html>
